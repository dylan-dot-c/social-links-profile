<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="./assets/style/style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <img
                    class="avatar--image"
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="avatar image" />
                <h1>Jessica Randall</h1>
                <address class="address">London, United Kingdom</address>
                <p class="summary">"Front-end developer and avid reader."</p>
                <ul>
                    <li>
                        <a class="links" href="https://github.com">GitHub</a>
                    </li>
                    <li>
                        <a class="links" href="https://frontendmentor.io"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li>
                        <a class="links" href="https://linkedin.com">
                            LinkedIn</a
                        >
                    </li>
                    <li><a class="links" href="https://x.com"> Twitter</a></li>
                    <li>
                        <a class="links" href="https://instagram.com"
                            >Instagram</a
                        >
                    </li>
                </ul>
            </article>
            <div class="attribution">
                Challenge by
                <a
                    rel="noopener"
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://linkedin.com">Dylan Heslop</a>.
            </div>
        </main>
    </body>
</html>
